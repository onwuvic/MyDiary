<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary | Home</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-flex">
        <header>
            <div>
                <!-- BRAND NAME -->
                <div class="navbar-brand">
                    <h2>MyDiary</h2>
                </div>
            </div>
        </header>
        <section class="form">
            <h3 class="font-weight-normal text-center">Sign Up</h3>
            <form>
                <div>
                    <label for="firstname" class="read-only">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <label for="lastname" class="read-only">Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
                <div>
                    <label for="email" class="read-only">Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <label for="password" class="read-only">Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <label for="confirmPassword" class="read-only">Confrim Password</label>
                    <input type="password" placeholder="Confrim Password">
                </div>
                <button class="btn btn-info">Sign Up</button>
            </form>
            <p class="text-center">Already have an account <a href="index.html">Login</a></p>
        </section>
        <footer>
            <p>MyDiary &copy; 2018.</p>
        </footer>
    </div>
</body>
</html>
