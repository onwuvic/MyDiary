<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary | SignUp</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-flex">
        <header>
            <div>
                <!-- BRAND NAME -->
                <div class="navbar-brand">
                    <h2>MyDiary</h2>
                </div>
            </div>
        </header>
        <section class="form form-sm">
            <h3 class="font-weight-normal text-center">Sign Up</h3>
            <div id="error-message" class="text-center error">Authentication Failed</div>
            <form id="signupForm">
                <div>
                    <label for="firstname" class="read-only">First Name</label>
                    <input type="text" id="firstname" placeholder="First Name" required>
                </div>
                <div>
                    <label for="lastname" class="read-only">Last Name</label>
                    <input type="text" id="lastname" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="email" class="read-only">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="password" class="read-only">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-info">Sign Up</button>
            </form>
            <p class="text-center">Already have an account <a href="index.html" class="login-color">Login</a></p>
        </section>
        <footer>
            <p>MyDiary &copy; 2018.</p>
        </footer>
    </div>

    <script src="app/signup.js"></script>
</body>
</html>
